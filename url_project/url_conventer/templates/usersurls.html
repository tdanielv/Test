{% extends "basic.html" %}

{% block content %}
    <button type="button" class="btn btn-primary">Ссылки: <span class="badge text-bg-secondary"></span>
</button>

    {% if urls_list %}
    <ul class="list-group">

      {% for url in urls_list %}

        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
  <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
  <label class="btn btn-outline-primary" for="btncheck1"><a href=>{{url.original_url}}</a></label>

  <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
  <label class="btn btn-outline-primary" for="btncheck2">сократилась до</label>

  <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
  <label class="btn btn-outline-primary" for="btncheck3"><a href=>{{url.cut_url}}</a></label>
</div>


      {% endfor %}
    </ul>

    {% else %}
      <p>There are no urls</p>
    {% endif %}

{% endblock %}
